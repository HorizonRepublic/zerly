name: Build

on:
  push:
    branches: [ dev ]
    paths:
      - 'libs/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'nx.json'
      - '.github/workflows/**'
  pull_request:
    branches: [ main, dev ]
    paths:
      - 'libs/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'nx.json'
      - '.github/workflows/**'
  workflow_call:
    outputs:
      build-success:
        description: Build success status
        value: ${{ jobs.build.outputs.success }}

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build and test (libs/*)
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'chore(release): publish')"
    outputs:
      success: ${{ steps.mark.outputs.success }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Restore pnpm cache
        uses: actions/cache@v5
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-

      - name: Restore Nx cache
        uses: actions/cache@v5
        with:
          path: .nx/cache
          key: ${{ runner.os }}-nx-${{ github.sha }}
          restore-keys: ${{ runner.os }}-nx-

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 25

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v4

      - name: Lint
        run: pnpm nx affected -t lint --parallel=4
      
      # Temporarily disabled due to no tests :)
      # - name: Test
      #   run: pnpm nx run-many -t test -p libs/* --parallel=5

      - name: Build affected
        run: pnpm nx affected -t build --parallel=4

      - name: Show build artifacts
        run: |
          echo "Built packages:"
          ls -R dist | head

      - name: Mark success
        id: mark
        run: echo "success=true" >> "$GITHUB_OUTPUT"
