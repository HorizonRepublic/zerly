name: Release

on:
  push:
    branches:
      - main

concurrency:
  group: release-main
  cancel-in-progress: false

jobs:
  build:
    uses: ./.github/workflows/build.yml

  release:
    name: Version, changelog, tag, push, publish
    runs-on: ubuntu-latest

    if: "!contains(github.event.head_commit.message, 'docs(changelog):')"

    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - name: Checkout main
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 25
          registry-url: https://registry.npmjs.org/

      - name: Get pnpm store path
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm store
        uses: actions/cache@v5
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure git user for release commits
        run: |
          git config user.name "Release Bot"
          git config user.email "release-bot@users.noreply.github.com"

      - name: Run nx release (version + changelog + git)
        run: pnpm nx release --verbose --skip-publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish packages to npm
        run: pnpm nx release publish --verbose
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
