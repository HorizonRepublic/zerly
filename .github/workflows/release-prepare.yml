name: Prepare Release

on:
  workflow_dispatch:

jobs:
  prepare:
    name: Bump version, generate changelog, open PR
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Generate token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout dev
        uses: actions/checkout@v6
        with:
          ref: dev
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Get pnpm store path
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm store
        uses: actions/cache@v5
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure git
        run: |
          git config user.name "Release Bot"
          git config user.email "release-bot@users.noreply.github.com"

      - name: Bump version
        run: pnpm nx release version --git-commit=false --git-tag=false

      - name: Get new version
        id: version
        run: echo "version=$(node -p "require('./libs/core/package.json').version")" >> $GITHUB_OUTPUT

      - name: Generate changelog
        run: pnpm nx release changelog ${{ steps.version.outputs.version }} --git-commit=false --git-tag=false
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: Create release branch and commit
        run: |
          git checkout -b release/${{ steps.version.outputs.version }}
          git add .
          git commit -m "chore(release): publish ${{ steps.version.outputs.version }}"
          git push origin release/${{ steps.version.outputs.version }}

      - name: Open PR
        run: |
          gh pr create \
            --title "chore(release): publish ${{ steps.version.outputs.version }}" \
            --body "## What

          Release v${{ steps.version.outputs.version }}

          ## Changes

          See [CHANGELOG.md](CHANGELOG.md) for the full list of changes.

          ## Type

          - [x] chore / ci / docs" \
            --base main \
            --head release/${{ steps.version.outputs.version }}
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
